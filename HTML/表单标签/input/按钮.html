<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- submit: 提交按钮
        reset: 重置按钮
        button: 普通按钮 
        这些按钮需要配合form标签使用-->

        <input type="reset">
        <input type="button" value="普通按钮">
    </form>
</body>
</html>
