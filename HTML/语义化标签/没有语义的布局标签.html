<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div: 一行中只显示一个标签
    span: 一行中可以显示多个标签 -->
    <div>div标签</div>
    <div>div标签</div>
    <div>div标签</div>
    <div>div标签</div>
    <span>span标签</span>
    <span>span标签</span>
    <span>span标签</span>
</body>
</html>
