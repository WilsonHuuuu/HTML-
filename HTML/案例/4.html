<!DOCTYPE html>
<html lang="en">
<head>

<body>

        个人介绍：<br><br><textarea cols="50" rows="10"></textarea>

            <li>年满18</li>
            <li>严肃态度</li>
            <li>真诚</li>
        </ul>

        <input type="submit" value="免费注册">
