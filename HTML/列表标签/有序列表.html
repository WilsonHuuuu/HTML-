<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 偶尔使用
    有序列表标签:  ol(整体) 和 li(个体)
    ol中只允许包含li
    li可以包含任意标签 -->
    <h1>成绩排行榜</h1>
    <ol>
        <li>100</li>
        <li>80</li>
        <li>60</li>
    </ol>
</body>
</html>
